<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap-grid.css" integrity="sha256-dA0sMMarH6f9nXmoG8n2UtTPgdML+FQEIQafdAdkmjY=" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/main.css">
    
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Snowburst One">

    <script src="https://kit.fontawesome.com/c068986a28.js" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="cal_heading">Simple Java Script Calculator</h1>
    

    <div class="cal_wrapper"> 
        <div class="row  ">
            <div class="display" id="">
                <input type="text" class="display_input" placeholder="0" id="result" disabled>
            </div>
        </div>
        <div class="row ">
            <div class="col"><input type="button" value="%"  class="cal_btn" onClick="display('%')"></button></div>
            <div class="col"><input type="button" value="/" class="cal_btn" onClick="display('/')"></button></div>
            <div class="col"><input type="button" value="!" class="cal_btn" onClick="display('*','*')"></button></div>
            <div class="col"><input type="button" value="←" class="cal_btn" id="back" onClick="back()"></button></div>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="7" class="cal_btn" onClick="display('7')"></button></div>
            <div class="col"><input type="button" value="8"  class="cal_btn" onClick="display('8')"></button></div>
            <div class="col"><input type="button" value="9" class="cal_btn" onClick="display('9')"></button></div>
            <div class="col"><input type="button" value="X" class="cal_btn" onClick="display('*')"></button></div>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="4" class="cal_btn" onClick="display('4')"></button></div>
            <div class="col"><input type="button" value="5"  class="cal_btn" onClick="display('5')"></button></div>
            <div class="col"><input type="button" value="6" class="cal_btn" onClick="display('6')"></button></div>
            <div class="col"><input type="button" value="-" class="cal_btn" onClick="display('-')"></button></div>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="1" class="cal_btn" onclick="display('1')"></button></div>
            <div class="col"><input type="button" value="2"  class="cal_btn" onclick="display('2')"></button></div>
            <div class="col"><input type="button" value="3" class="cal_btn" onclick="display('3')"></button></div>
            <div class="col"><input type="button" value="+" class="cal_btn" onclick="display('+')"></button></div>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="0" class="cal_btn" onclick="display('0')"></button></div>
            <div class="col"><input type="button" value="."  class="cal_btn" onclick="display('.')"></button></div>
            <div class="col"><input type="button" value="AC" class="cal_btn" id="clear" onclick="clearScreen()"></button></div>
            <div class="col"><input type="button" value="=" class="cal_btn" id="sum" onclick="equal()"></button></div>
        </div>
    </div>
    
    <!-- weather widget
    <div class="weather">
        <div id="ww_adfd2f0246b36" v='1.3' loc='auto' a='{"t":"horizontal","lang":"en","sl_lpl":1,"ids":[],"font":"Arial","sl_ics":"one_a","sl_sot":"celsius","cl_bkg":"#FFFFFF00","cl_font":"#c8bddf","cl_cloud":"#d4d4d4","cl_persp":"#2196F3","cl_sun":"#FFC107","cl_moon":"#FFC107","cl_thund":"#FF5722","el_whr":3}'><a href="https://weatherwidget.org/tr/" id="ww_adfd2f0246b36_u" target="_blank">Web Sitesine Hava Durumu Widget Yerleştirin</a></div><script async src="https://app1.weatherwidget.org/js/?id=ww_adfd2f0246b36"></script>    
    </div>
     -->

<script>

    // calculator 

    function display(val){
    document.getElementById('result').value += val
    return val

    }

    function equal() {
        let x=document.getElementById('result').value
        let y=eval(x)

        document.getElementById('result').value = y

        return y
    }

    function clearScreen(){

    document.getElementById('result').value = ''

    }

    function back(){
    const cvalue= document.getElementById('result').value
    const editedvalue = cvalue.slice(0, -1)
    document.getElementById('result').value = editedvalue
    }
    

    const number_btn = [1,2,3,4,5,6,7,8,9,0]
    const operators= ['+','-','*','/','.']

    document.addEventListener('keydown', (event) => {
    let keyvalue = event.key;
    if(number_btn.indexOf(parseInt(keyvalue))>=0||operators.indexOf(keyvalue)>=0){
        display(keyvalue);
    }
  
    else if (keyvalue == "c"){
        document.getElementById('clear').click()
    }
    else if (event.keyCode=== 8){
        document.getElementById('back').click()
    }
    else if (keyvalue == "Enter"){
        document.getElementById('sum').click()
    }
   

  });
        
    // snow animation

    if (document.location.search.match(/type=embed/gi)) {
      window.parent.postMessage("resize", "*");
    }


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha256-m81NDyncZVbr7v9E6qCWXwx/cwjuWDlHCMzi9pjMobA=" crossorigin="anonymous"></script>

</html>
